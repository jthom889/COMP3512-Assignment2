<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2</title>
    <link rel="stylesheet" href="./styles/search.css"></link>
    <link rel="stylesheet" href="./styles/main.css"></link>
    <link rel="stylesheet" href="./styles/playlist.css"></link>
    <script src="js/assign2.js"></script>
</head>
<body>
    <header>
        <div class="title"> 
            <h1>COMP 3521 Assign2</h1>
            <p>Reese Dykman, Ethan Koop, Jonah Thompson</p>
        </div>
        <h1>Song Search</h1>
        <div>
            <button id="aboutUs">About Us</button>
            <button id="playlistButton">Playlist</button>
        </div>
    </header>

    <div id="toast">
        <h1>Added to Playlist</h1>
    </div>

    <div id="search-container">
        <section id="search" class="box">
            <div>
                <label for="titleRadio" selected>Title:</label>
                <input type="radio" id="titleRadio" name="radio" checked="true">
                <input type="textfield" id="titleText">
            </div>
            <div>
                <label for="genreRadio">Genre:</label>
                <input type="radio" id="genreRadio" name="radio">
                <select id="genreSelect" disabled>
                    <option disabled selected value="0">Select a Genre</option>
                </select>
            </div>
            <div>
                <label for="artistRadio">Artist:</label>
                <input type="radio" id="artistRadio" name="radio">
                <select id="artistSelect" disabled>
                    <option disabled selected value="0">Select an Artist</option>
                </select>
            </div>
            <div>
                <p id="message"></p>
                <button id="filterButton">Filter</button>
                <button id="clearButton">Clear</button>
            </div>
            
        </section>
        <section id="song-list" class="box"> 
            <h1 id="searchParams">Browse Mode</h1>
            <table>
                <thead>
                    <th><span class="thSpan" data-sorted="true">Title</span></th>
                    <th><span class="thSpan">Artist</span></th>
                    <th><span class="thSpan">Year</span></th>
                    <th><span class="thSpan">Genre</span></th>
                    <th><span class="thSpan">Popularity</span></th>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </div>
    <!--Playlist HTML-->
    <section id="playlist-view" class="box" style="display: none;">
        <h1>Playlist</h1>
        <p id="playlist-summary"></p>
        <table id="playlist-table">
            <thead>
                <th>Title</th>
                <th>Artist</th>
                <th>Year</th>
                <th>Genre</th>
                <th>Popularity</th>
                <th>Remove</th>
            </thead>
            <tbody id="playlist-body"></tbody>
        </table>
        <button id="clearPlaylist">Clear Playlist</button>
    </section>

    <footer>
        <p>COMP 3512 - WebII</p>
        <p>https://github.com/jthom889/COMP3512-Assignment2</p>
    </footer>

</body>
</html>
