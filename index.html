<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2</title>
    <link rel="stylesheet" href="./styles/search.css"></link>
    <link rel="stylesheet" href="./styles/main.css"></link>
    <script src="js/assign2.js"></script>
</head>
<body>
    <header>
        <p>Group name: Slithering</p>
        <p>Ethan Koop #1</p>
        <p>Reese Dykman</p>
        <p>Jonah Thompson</p>
    </header>

    <div id="search-container">
        <section id="search">
            <div>
                <label for="titleRadio">Title:</label>
                <input type="radio" id="titleRadio" name="radio">
                <input type="textfield" id="titleText">
            </div>
            <div>
                <label for="genreRadio">Genre:</label>
                <input type="radio" id="genreRadio" name="radio">
                <select id="genreSelect">
                    <option disabled selected>Select a Genre</option>
                </select>
            </div>
            <div>
                <label for="artistRadio">Artist:</label>
                <input type="radio" id="artistRadio" name="radio">
                <select id="artistSelect">
                    <option disabled selected>Select an Artist</option>
                </select>
            </div>
            <button id="filterButton">Filter</button>
        </section>
        <section id="song-list"> 
            <table>
                <thead>
                    <th><span class="thSpan">Title</span><span id="titleSpan"></span></th>
                    <th><span class="thSpan">Artist</span><span id="artistSpan"></span></th>
                    <th><span class="thSpan">Year</span><span id="yearSpan"></span></th>
                    <th><span class="thSpan">Genre</span><span id="genreSpan"></span></th>
                    <th><span class="thSpan">Popularity</span><span id="popSpan"></span></th>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </div>

    <footer>
        <p>Group name: Slithering</p>
        <p>Ethan Koop #1</p>
        <p>Reese Dykman</p>
        <p>Jonah Thompson</p>
    </footer>

</body>
</html>
